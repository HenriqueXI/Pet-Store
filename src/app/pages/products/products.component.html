<section class="container grid products" *ngIf="productsList">
  <div class="row">
    <div class="col-12">
      <h2 class="title">Lista de produtos</h2>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of productsList">
      <app-product-item [product]="product"></app-product-item>
    </div>
  </div>
</section>
