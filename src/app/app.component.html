<section class = "webviwer">


  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over">
      <mat-toolbar>
        <div class="button-close">
          <button class="close" mat-icon-button class="example-icon" (click)="sidenav.toggle()">
            <mat-icon>X</mat-icon>
          </button>
        </div>
      </mat-toolbar>
      <div class="container grid menu" *ngFor="let menu of menus">
        <button class="menu-button" mat-icon-button [routerLink]="[menu.router]">{{menu.name}}</button>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- BotÃ£o para abrir e fechar o menu -->

      <mat-toolbar>
        <div class="button-menu">
          <button mat-icon-button aria-label="Menu" class="header-button" (click)="sidenav.toggle()">
            <mat-icon aria-label="Menu">menu</mat-icon>
          </button>
        </div>
        <div class="title">
          <span [routerLink]="['/']">Pet Store</span>
          <span class="example-spacer"></span>
        </div>
      </mat-toolbar>
      <!-- Router outlet que ira renderizar as paginas -->
      <router-outlet></router-outlet>


    </mat-sidenav-content>
  </mat-sidenav-container>
</section>
