<mat-card class="mat-card mat-focus-indicator footer-card ng-star-inserted">
  <div class="container banner-container">
    <div class="grid">
      <div class="image col-8 col-sm-8 col-md-6 col-lg-9">
        <img src="https://img.freepik.com/vetores-gratis/petshop-com-gato-e-cachorro_9645-763.jpg" alt="">
      </div>
      <div class="row">
        <div class="col-8 col-sm-8 col-md-6 col-lg-9">
          <span>
            <i>{{parameter.address}} {{parameter.address_complement}}</i>
            <br>
            <i>{{parameter.zip_code}}  {{parameter.city}} - {{parameter.state}}</i>
            <br>
          </span>
          <span>
            <span class="material-icons icon-cell ng-star-inserted">phone</span>
            <i>(11) 4063-4100</i>
            <br>
            <img src="https://imobzi.storage.googleapis.com/image/redes-sociais/whatsapp_gray.svg" alt="">
            <i> +55 (11) 94063-4100 </i>
          </span>
        </div>
        <div class="redes col-4 col-sm-6 col-md-4 col-lg-3">
          <p> Siga-nos nas Redes Sociais</p>

          <a _ngcontent-fpg-c48="" target="_blank" href="https://facebook.com/imobzi" title="Facebook" class="ng-star-inserted">
            <img _ngcontent-fpg-c48="" class="image-icon" alt="" src="https://imobzi.storage.googleapis.com/image/redes-sociais/facebook_gray.svg ">

          </a>

          <a _ngcontent-fpg-c48="" target="_blank" href="https://br.linkedin.com/showcase/imobzi" title="LinkedIn" class="ng-star-inserted">
            <img _ngcontent-fpg-c48="" class="image-icon" alt="" src="https://imobzi.storage.googleapis.com/image/redes-sociais/linkedin_gray.svg">

          </a>

          <a _ngcontent-fpg-c48="" target="_blank" href="https://youtube.com/channel/UCJRRIxw4sdVgmMYCQuy8pug" title="Youtube" class="ng-star-inserted">

            <img _ngcontent-fpg-c48="" class="image-icon" alt="" src="https://imobzi.storage.googleapis.com/image/redes-sociais/youtube_gray.svg">

          </a>

          <a _ngcontent-fpg-c48="" target="_blank" href="https://instagram.com/explore/tags/imobzi/" title="Instagram" class="ng-star-inserted">

            <img _ngcontent-fpg-c48="" class="image-icon" alt="" src="https://imobzi.storage.googleapis.com/image/redes-sociais/instagram_gray.svg">

          </a>
        </div>
      </div>
      <div class="tradmark">
        <h5>
          {{parameter.trademark}}
        </h5>
      </div>
    </div>
  </div>
</mat-card>
